<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应宽度的长方形</title>
	<style>
		.parent {
			width: 30%;
		}
		.rect {
			width: 100%;
			padding-bottom: 56.25%;
			height:0;
			background-color: #5bc0de;
			position: relative;
			margin-bottom: 15px;
		}
		.item {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height:100%;
		}
		span {
			background-color: #8db842;
			border: 1px solid peru;
		}
	</style>
</head>
<body>
	<!--<div class="rect">-->
		<!--<p>这是一个长方形，有内容时会撑开</p>-->
		<!--<p>这是一个长方形，有内容时会撑开</p>-->
	<!--</div>-->
	<div class="parent">
		<div class="rect">
			<div class="item">
				解决办法，父元素为Position; relative;
				内容用div包裹，设为Position: absolute;
				<p>
					<span>这是span1</span>
					<span>这是span2</span>
					<span>这是span3</span>
					<span>这是span4</span>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
