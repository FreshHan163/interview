<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS实现轮播图代码</title>
	<link rel="stylesheet" href="css/carousel.css">
</head>
<body>
	<div class="carousel-box">
		<div class="carousel-container">
			<ul class="carousel-list clearfix" id="list">
				<li class="active"><img src="img/horizontal01.jpg" alt=""></li>
				<li><img src="img/horizontal02.jpg" alt=""></li>
				<li><img src="img/horizontal03.jpg" alt=""></li>
				<li><img src="img/horizontal04.jpg" alt=""></li>
				<li><img src="img/horizontal05.jpg" alt=""></li>
				<li><img src="img/horizontal06.jpg" alt=""></li>
			</ul>
			<div class="buttons">
				<a href="javascript:;" id="prev" class="arrow-prev arrow"><</a>
				<a href="javascript:;" id="next" class="arrow-next arrow">></a>
			</div>
		</div>
	</div>
	<script src="js/normalize.js"></script>
	<script src="js/carousel.js"></script>
</body>
</html>
