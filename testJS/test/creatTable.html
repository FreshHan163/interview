<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="public/chartjs/echarts.js"></script>
    <script type="text/javascript" src="public/chartjs/jquery.min.js"></script>
    <script type="text/javascript" src="public/chartjs/example.js"></script>
  </head>

  <body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    
	
    <div id="graphic" class="col-md-8 ani">
    	<div id="main" class="main" style="width: 600px;height:400px;"></div>
	    <div>
	        <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
	        <span class="text-primary">切换主题</span>
	        <select id="theme-select">
	        	<option selected="true" name="macarons">macarons</option><option name="infographic">infographic</option><option name="shine">shine</option><option name="dark">dark</option><option name="blue">blue</option><option name="green">green</option><option name="red">red</option><option name="gray">gray</option><option name="helianthus">helianthus</option><option name="roma">roma</option><option name="mint">mint</option><option name="macarons2">macarons2</option><option name="sakura">sakura</option><option name="default">default</option>
	        </select>

	        <span id="wrong-message" style="color:red"></span>
	    </div>
	</div>

	<!-- 引入 ECharts 文件 -->
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
			    title: {
			        x: 'center',
			        text: 'ECharts例子个数统计',
			        subtext: 'Rainbow bar example',
			        link: 'http://echarts.baidu.com/doc/example.html'
			    },
			    tooltip: {
			        trigger: 'item'
			    },
			    toolbox: {
			        show: true,
			        feature: {
			            dataView: {show: true, readOnly: false},
			            restore: {show: true},
			            saveAsImage: {show: true}
			        }
			    },
			    calculable: true,
			    grid: {
			        borderWidth: 0,
			        y: 80,
			        y2: 60
			    },
			    xAxis: [
			        {
			            type: 'category',
			            show: false,
			            data: ['Line', 'Bar', 'Scatter', 'K', 'Pie', 'Radar', 'Chord', 'Force', 'Map', 'Gauge', 'Funnel']
			        }
			    ],
			    yAxis: [
			        {
			            type: 'value',
			            show: false
			        }
			    ],
			    series: [
			        {
			            name: 'ECharts例子个数统计',
			            type: 'bar',
			            itemStyle: {
			                normal: {
			                    color: function(params) {
			                        // build a color map as your need.
			                        var colorList = [
			                          '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
			                           '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
			                           '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
			                        ];
			                        return colorList[params.dataIndex]
			                    },
			                    label: {
			                        show: true,
			                        position: 'top',
			                        formatter: '{b}\n{c}'
			                    }
			                }
			            },
			            data: [12,21,10,4,12,5,6,5,25,23,7],
			            markPoint: {
			                tooltip: {
			                    trigger: 'item',
			                    backgroundColor: 'rgba(0,0,0,0)',
			                    formatter: function(params){
			                        return '<img src="' 
			                                + params.data.symbol.replace('image://', '')
			                                + '"/>';
			                    }
			                },
			                data: [
			                    {xAxis:0, y: 350, name:'Line', symbolSize:20, symbol: 'image://../asset/ico/折线图.png'},
			                    {xAxis:1, y: 350, name:'Bar', symbolSize:20, symbol: 'image://../asset/ico/柱状图.png'},
			                    {xAxis:2, y: 350, name:'Scatter', symbolSize:20, symbol: 'image://../asset/ico/散点图.png'},
			                    {xAxis:3, y: 350, name:'K', symbolSize:20, symbol: 'image://../asset/ico/K线图.png'},
			                    {xAxis:4, y: 350, name:'Pie', symbolSize:20, symbol: 'image://../asset/ico/饼状图.png'},
			                    {xAxis:5, y: 350, name:'Radar', symbolSize:20, symbol: 'image://../asset/ico/雷达图.png'},
			                    {xAxis:6, y: 350, name:'Chord', symbolSize:20, symbol: 'image://../asset/ico/和弦图.png'},
			                    {xAxis:7, y: 350, name:'Force', symbolSize:20, symbol: 'image://../asset/ico/力导向图.png'},
			                    {xAxis:8, y: 350, name:'Map', symbolSize:20, symbol: 'image://../asset/ico/地图.png'},
			                    {xAxis:9, y: 350, name:'Gauge', symbolSize:20, symbol: 'image://../asset/ico/仪表盘.png'},
			                    {xAxis:10, y: 350, name:'Funnel', symbolSize:20, symbol: 'image://../asset/ico/漏斗图.png'},
			                ]
			            }
			        }
			    ]
			};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <h1>二次贝塞尔曲线</h1>
    <canvas id="canvas" width=200 height=200 style="border: 1px solid #ccc;"></canvas>
    <script>
        function draw() {
            var canvas=document.getElementById('canvas');
            var context=canvas.getContext('2d');
            //绘制起始点、控制点、终点
            context.beginPath();
            context.moveTo(20,170);
            context.lineTo(130,40);
            context.lineTo(180,150);
            context.stroke();
            //绘制2次贝塞尔曲线
            context.beginPath();
            context.moveTo(20,170);
            context.quadraticCurveTo(130,40,180,150);
            context.strokeStyle = "red";
            context.stroke();
        }
        draw();
    </script>
  <div>
      <img src="images/js-gallery/js-1.jpg" alt="这是alt显示" title="图片标题显示" />
  </div>
  </body>
</html>
