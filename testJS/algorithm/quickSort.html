<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速排序算法</title>
</head>
<body>
	<script>
    var bubble = [2, 32, 33, 10, 1, 48];
    var quickSort = function (arr) {
			if(arr.length <= 1) { return arr; }
      if(arr.length <= 1) { return arr; }
      var pivotIndex = Math.floor(arr.length/2);
			var pivot = arr.splice(pivotIndex, 1)[0];
			console.log(pivot);
			var left = [],
				right = [];
			for (var i=0; i< arr.length; i++) {
			  if(arr[i] < pivot) {
			    left.push(arr[i]);
				} else {
			    right.push(arr[i]);
				}
			}
			return quickSort(left).concat([pivot],quickSort(right));
    };
    console.log(bubble);
    quickSort(bubble);
    console.log(bubble);
	</script>
</body>
</html>
